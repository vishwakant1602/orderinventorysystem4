# Required metadata
sonar.projectKey=order-inventory-system
sonar.projectName=Order Inventory System
sonar.projectVersion=1.0

# Path to source directories
sonar.sources=.
sonar.exclusions=node_modules/**,backend/target/**,**/*.test.js,**/*.spec.js,**/*.test.ts,**/*.spec.ts

# Path to test directories
sonar.tests=.
sonar.test.inclusions=**/*.test.js,**/*.spec.js,**/*.test.ts,**/*.spec.ts

# Source encoding
sonar.sourceEncoding=UTF-8

# Frontend specific settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Backend specific settings
sonar.java.binaries=backend/**/target/classes
sonar.java.test.binaries=backend/**/target/test-classes
sonar.java.libraries=backend/**/target/dependency/*.jar
